<!DOCTYPE html>
<html ng-app="countryApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script>
        var countryApp = angular.module('countryApp', []);
        countryApp.controller('CountryCtrl', ['$scope', '$http', function (scope, http) {
            http.get('countries.json').success(function (data) {
                scope.countries = data;
            });
        }]);
    </script>
    <!--<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>-->
    <!--<script src="http://jashkenas.github.io/underscore/underscore-min.js"></script>-->
    <!--<script src="http://jashkenas.github.io/backbone/backbone-min.js"></script>-->
</head>
<body ng-controller="CountryCtrl">
<table>
    <tr>
        <th>Country</th>
        <th>Population</th>
        <th>Flag</th>
        <th>Capital</th>
        <th><a href="http://en.wikipedia.org/wiki/List_of_countries_by_GDP_(PPP)">GDP (PPP)</a></th>
    </tr>
    <tr ng-repeat="country in countries">
        <td>{{country.name}}</td>
        <td>{{country.population | number}}</td>
        <td><img ng-src="{{country.flagURL}}" width="100"></td>
        <td>{{country.capital}}</td>
        <td>{{country.gdp | currency}}</td>
    </tr>
</table>
